name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install packages
      uses: make install

    - name: lint
      uses: make lint

    - name: test
      run: make test

    - name: format
      run: make format

    - name: run
      run: make run 

      

